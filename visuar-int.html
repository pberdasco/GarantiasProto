<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reclamos Garantía - Visuar SA</title>
	<link rel="stylesheet" href="./styles/estilos.css">
	<link rel="stylesheet" href="./styles/ingreso-form.css">
	<script src="https://kit.fontawesome.com/8c427e0695.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="logo"><img src="./styles/LogoVisuar.png" alt="Visuar SA"></div>
		<h1>Reclamos Garantía</h1>
		<button class="btnGeneral" id="loginBtn">Login</button>
	</header>
	
	<main>
		<div class="grilla">
			<table class="main-table grillasStd">
				<thead>
					<tr class="titulos-cabecera">
						<th data-column="1">Det</th>
						<th data-column="2">Caso</th>
						<th data-column="3">Alta</th>
						<th data-column="4">Items</th>
						<th data-column="5">Datos</th>
						<th data-column="6">Inicio</th>
						<th data-column="7">Estado</th>
						<th data-column="8">Ret</th>
						<th data-column="9">Cliente</th>
						<th data-column="10">Acciones Caso</th>
					</tr>
				</thead>
				<tbody id="main-body">
					<!-- Aqui el script carga tanto las filas de las cabeceras como los titulos y filas de los detalles -->
				</tbody>
			</table>
		</div>

		<!-- *********************************  Dialogs ******************************** -->
		<div>
			<!-- ------------------------------  Mensajes ------------------------------ -->
			<dialog class="mensajes">
				<h2 id="tituloMensaje"></h2>
				<div id="textoMensaje"></div>
				<div class="grillaInputStd">
					<div class="stdIngresoButtons c-6 w-1">
						<button type="button" id="mensajeOk"  class="btnGeneral">Ok</button>
					</div>
				</div>
			</dialog>

			<!-- -----------------------  Ingreso datos de falla ----------------------- -->
			<dialog class="ingresaStdWindow-md ingresaFalla">
				<h2>Revisión del Producto</h2>

				<div class="grillaInputStd">			
					<div class="stdBloqueCampo c-2 w-4">
						<label for="fallasCliente" class="stdLabelIngreso">Falla declarada:</label><br>
						<input type="text" id="fallaCliente" class="stdInputIngreso"  readonly>
					</div>
				</div>
				<div class="grillaInputStd">
					<div class="stdBloqueCampo c-2 w-4">
						<label for="fallaStd" class="stdLabelIngreso">Falla detectada:</label><br>
						<input type="text" list="fallasStd" id="fallaStd" class="stdInputIngreso" autocomplete="off">
					</div>
				</div>
				<div class="grillaInputStd">
					<div class="stdBloqueCampo c-1 w-6">
						<label for="aclaraFalla" class="stdLabelIngreso">Aclaracion de la falla:</label><br>
						<input type="text" id="aclaraFalla" class="stdInputIngreso" autocomplete="off">
					</div>	
					<datalist id="fallasStd">
						 <!--Crear los:  <option value="Motor clavado"></option> --> 
					</datalist>	
				</div>

				<div class="grillaInputStd">
					<div class="stdIngresoButtons c-5 w-1">
						<button type="button" id="ingresaFallaGuardar" class="btnGeneral">Guardar</button>					
					</div>
					<div class="stdIngresoButtons c-6 w-1">
						<button type="button" id="ingresaFallaCancelar" class="btnGeneral">Cancelar</button>					
					</div>
				</div>
			</dialog>

			<!-- -----------------------  Ingreso Orden de Trabajo ----------------------- -->
			<dialog class="ingresaStdWindow-md ingresaOT">
				<h2>Orden de Trabajo</h2>
				<div class="grillaInputStd">			
					<div class="stdBloqueCampo c-1 w-1">
						<label for="otNro" class="stdLabelIngreso">Número Orden:</label><br>
						<input type="text" id="otNro" class="stdInputIngreso" readonly>
					</div>
					<div class="stdBloqueCampo c-2 w-2">
						<label for="otTecnico" class="stdLabelIngreso">Técnico:</label><br>
						<input type="text" id="otTecnico" class="stdInputIngreso">
					</div>
					<div class="stdBloqueCampo c-4 w-3">
						<label for="otProducto" class="stdLabelIngreso">Producto:</label><br>
						<input type="text" id="otProducto" class="stdInputIngreso"  readonly>
					</div>
				</div>
				<div class="grillaInputStd">			
					<div class="stdBloqueCampo c-1 w-3">
						<label for="fallasClienteOT" class="stdLabelIngreso">Falla declarada:</label><br>
						<input type="text" id="fallaClienteOT" class="stdInputIngreso"  readonly>
					</div>
					<div class="stdBloqueCampo c-4 w-3">
						<label for="fallaStdOT" class="stdLabelIngreso">Falla detectada:</label><br>
						<input type="text" list="fallasStd" id="fallaStdOT" class="stdInputIngreso" readonly>
					</div>
				</div>
				<div class="grillaInputStd">
					<div class="stdBloqueCampo c-1 w-6">
						<label for="aclaraFallaOT" class="stdLabelIngreso">Aclaracion de la falla:</label><br>
						<input type="text" id="aclaraFallaOT" class="stdInputIngreso" >
					</div>	
				</div>
				<div class="grilla">
					<div class="grillaInputStd">
						<div class="c-1 w-1">
							<h3>Insumos</h3>
						</div>
						<div class=" c-2 w-1">
							<button type="button" id="otMasInsumo" class="btnMedio"><i class="fa-regular fa-square-plus" title="Agregar Insummo"></i></button>
						</div>
					</div>
					<div class="grillaInputStd">
						<div class="stdBloqueCampo c-1 w-6">
							<table id="grilla-otInsumos" class="gillasStd">
								<thead>
									<tr class="titulos-cabecera">
										<th data-column="1">Clase</th>
										<th data-column="2">Insumo</th>
										<th data-column="3">Observaciones</th>
									</tr>
								</thead>
								<tbody id="otInsumos-body">
									<!--  Aqui el script crea la primer fila en blanco cuando se presiona Agregar -->	
								</tbody>	
							</table>
							<datalist id="claseInsumos">
								<option value="Repuesto"></option>
								<option value="Accesorio"></option>
								<option value="Mano de Obra"></option>
							</datalist>

							<datalist id="insumos">
								<!--Crear los:  <option value="MO1123 - Tecnico"></option> --> 
						   </datalist>
						</div>
					</div>
				</div>
				<div class="grillaInputStd">
					<div class="stdIngresoButtons c-4 w-1">
						<button type="button" id="otAbierta" class="btnGeneral">Abierta</button>					
					</div>
					<div class="stdIngresoButtons c-5 w-1">
						<button type="button" id="otCerrada" class="btnGeneral">Cerrada</button>					
					</div>
					<div class="stdIngresoButtons c-6 w-1">
						<button type="button" id="otCancelar" class="btnGeneral">Cancelar</button>					
					</div>
				</div>
			</dialog>
		</div>
	</main>

	<script src="./scripts/front/visuar.js" type="module"></script>
</body>
</html>
