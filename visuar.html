<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reclamos Garantía - Visuar SA</title>
	<link rel="stylesheet" href="./styles/estilos.css">
	<script src="https://kit.fontawesome.com/8c427e0695.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="logo">Visuar SA</div>
		<h1>Reclamos Garantía</h1>
		<button class="btnGeneral" id="loginBtn">Login</button>
	</header>
	
	<main>
		<div>
			<dialog class="mensajes">
				<h2 id="tituloMensaje"></h2>
				<div id="textoMensaje"></div>
				<button type="button" id="mensajeOk"  class="btnGeneral">Ok</button>
			</dialog>
		</div>
		<div class="grilla">
			<button id="agregar" class="btnGeneral">Agregar</button>
			<table class="main-table grillaStd">
				<thead>
					<tr class="titulos-cabecera">
						<th data-column="1">Det</th>
						<th data-column="2">Caso</th>
						<th data-column="3">Alta</th>
						<th data-column="4">Items</th>
						<th data-column="5">Datos</th>
						<th data-column="6">Inicio</th>
						<th data-column="7">Estado</th>
						<th data-column="8">Ret</th>
						<th data-column="9">Cliente</th>
					</tr>
				</thead>
				<tbody id="main-body">
					<!-- Aqui el script carga tanto las filas de las cabeceras como los titulos y filas de los detalles -->
				</tbody>
			</table>
		</div>
		<div id="alta" class="altaOculta alta">
			<div class="altaTitulo">
				<h2>Ingreso nuevo caso</h2>
			</div>
			<form>
				<div class="cabecera-nuevoProducto">
					<div class="labelArriba">
						<label for="cliente" class="labelIngreso">Cliente:</label><br>
						<input type="text" id="cliente" name="cliente" class="inputIngreso">
					</div>
					<div class="labelArriba">
						<label for="fecha" class="labelIngreso">Fecha:</label><br>
						<input type="text" id="fecha" name="fecha" class="inputIngreso" pattern="\d{4}-\d{2}-\d{2}">
					</div>
					<div class="labelArriba">
						<label for="rango" class="labelIngreso">Rango horario</label><br>
						<input list="rangos" id="rango" name="rango" class="inputIngreso">
					</div>
					<!-- <div>
						<label for="tipo" class="labelIngreso">Tipo:</label>
						<input list="tipoService" id="tipo" name="tipo" class="inputIngreso"><br>
					</div> -->
				</div>
				<div class="cabecera-nuevoProducto">
					<div class="labelArriba">
						<label for="calle" class="labelIngreso">Calle</label><br>
						<input type="text" id="calle" name="calle" class="inputIngreso">
					</div>
					<div class="labelArriba">
						<label for="numero" class="labelIngreso">Nro</label><br>
						<input type="text" id="numero" name="numero" class="inputIngreso">
					</div>
					<div class="labelArriba">
						<label for="provimcia" class="labelIngreso">Provincia</label><br>
						<input type="text" id="provincia" name="provincia" class="inputIngreso">
					</div>
					<div class="labelArriba">
						<label for="localidad" class="labelIngreso">Localidad</label><br>
						<input type="text" id="localidad" name="localidad" class="inputIngreso">
					</div>
					<div class="labelArriba">
						<label for="codPost" class="labelIngreso">Codigo Postal</label><br>
						<input type="text" id="codPost" name="codPost" class="inputIngreso">
					</div>
				</div>

				<table id="grilla-alta-productos" class="grillasStd">
					<tr class="titulos-cabecera">
						<th>Categoria</th>
						<th>Producto</th>
						<th>Color</th>
						<th>Falla</th>
						<th>Serie</th>
						<th>Factura</th>
						<th>Fecha factura</th>
						<th>Tipo</th>
					</tr>
					<!--  Aqui el script crea la primer fila en blanco cuando se presiona Agregar -->
				</table>
	
				<div class="bloqueBotones">
					<button type="button" class="btnGeneral" id="altaAgregarFila">Agregar Fila</button>
					<button type="button" class="btnGeneral" id="excel">Importar Excel</button>
					<button type="button" class="btnGeneral" id="altaGrabar" default>Grabar</button>
					<button type="button" class="btnGeneral" id="altaCancelar">Cancelar</button>
				</div>
			</form>
		</div>
	</main>
    
	<!-- DataLists para todos los campos de seleccion de la pagina -->
	<datalist id="tipoService">
		<option value="Serviceable"></option>
		<option value="No Serviceable"></option>
	</datalist>

	<datalist id="rangos">
		<option value="9 a 12 horas"></option>
		<option value="13 a 18 horas"></option>
		<option value="9 a 18 horas"></option>
	</datalist>


	<datalist id="productos">
		<option value="CX00789"></option>
		<option value="CX00885"></option>
		<option value="RB01233"></option>
		<option value="RB02789"></option>
		<option value="SS10789"></option>
		<option value="SS11789"></option>
		<option value="TS10789"></option>
		<option value="TS11789"></option>
	</datalist>


	<script src="./scripts/front/visuar.js" type="module"></script>
</body>
</html>
